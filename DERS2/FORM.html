<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form action="result.html" method="GET">
        <div>
            <label for="isim">ad:</label>
            <input id="isim" type="text" name="isim" placeholder="buraya adınızı giriniz"> 
        </div>
        <div>
            <label for="sname">soyad:</label>
            <input id="sname" type="text" name="soyisim">
        </div>
        <div>
            <label for="şifre">parola:</label>
            <input type="password" name="parola" id="şifre">
        </div>
        <br><br><br><br><br>
        <div> 
            <label for="" > Cinsiyet:</label>
            <input id="gender1" type="radio" name="gender" value="Erkek">
            <label for="gender1">Erkek</label>
           
            <input id="gender2" type="radio" name="gender" value="Kadın">
            <label for="gender2">Kadın</label>
        
        <div>
            <label> Favori tatlınızı belirtiniz</label>
            <input type="checkbox" name="şerbetli" id="baklava" value="baklava" checked>
            <label for="baklava">baklava </label>
            <input type="checkbox" name="şerbetli" id="güllaç" value="güllaç">
            <label for="güllaç">güllaç </label>
            <input type="checkbox" name="şerbetli" id="tulumba" value="tulumba">
            <label for="tulumba">tulumba </label>

        </div>
        
        <div>
            <label for="age">yaş:</label>
            <input type="number" name="yaş" id="age" max="45" min="18">

        </div>
        <div>
            <label for="search">ara</label>
            <input type="search" name="arandı" id="search" >
        </div>
        <div>
            <label for="color">Renk Seç</label>
            <input type="color" name="seçilen renk" id="renk">
        </div>
        <div>
            <label for="tarih">Bir tarih seçiniz</label>
            <input type="date" name="Seçilen Tarih" id="tarih" min="2020-05-20" max="2020-10-20">

        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="email" name="Kullanıcı emaili" id="mail">
        </div>
        <div>
            <label for="dosya">Dosya Seç</label>
            <input type="file" name="Kullanıcının dosyası" id="dosya">
        </div>
        <div>
            <label for="telno">Telefon no:</label>  
            <input type="tel" name="Telefon no" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2} " placeholder="telefon numaranızı giriniz :">
        </div> 
        <div>
         <label for="telno">Telefon:</label>
         <input type="tel" name="Telefon no" id="telno" 
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
         placeholder="(5xx)xxx xx xx">
        </div>
        
        <br><br><br><br />
       

        <input type="reset" value="Reset">
        <input type="submit">

            
    
    </form>
</body>
</html>
