<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">

</head>

<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET <span>FLIX</span> </h1>
            <h3 id="form-description">Thank you for signing up at Neflix. Tell us more about your self

            </h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <label for="Age">Age</label>
                        <br>
                        <input type="number" name="Age" id="Age" placeholder="Enter Your Age">
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <br>
                        <input type="Email" name="Email" id="Email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <label>Content Type</label>
                        <br>
                        <select name="Content Type" id="dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                        <div class="input-box">
                            <label>Movie Type</label>
                            <br>
                            <input type="checkbox" name="Movie1" id="first-check" value="comedy">
                            <label for="movie1">Comedy</label>
                            <br>
                            <input type="checkbox" name="Movie2" id="second-check" value="action">
                            <label for="movie1">Action</label>
                            <br>
                            <input type="checkbox" name="Movie3" id="third-check" value="romance">
                            <label for="movie1">Romance</label>
                            <br>
                        </div>
                        <div class="input-box">
                            <label>Gender</label>
                            <br>
                            <input type="radio" name="gender" id="first-radio" value="male">
                            <label for="first-radio">Male</label>
                            <br>
                            <input type="radio" name="gender" id="second-radio" value="female">
                            <label for="second-radio">Female</label>
                            <br>
                            <input type="radio" name="gender" id="first-radio" value="other">
                            <label for="first-radio">Other</label>
                            <br>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="feedback">Feed Back</label>
                        <br>
                        <textarea name="message" id="feedback" cols="25" rows="5" placeholder="Any Comment"
                            style="resize: none"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
